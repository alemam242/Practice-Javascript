<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Javascript</title>
</head>

<body>







    <!-- Loops in Javascript -->
    <script>
        // entry controlled loop
        for (var i = 0; i < 3; i++) {
            document.write(i + "<button>For Loop</button><br>");
        }

        var j = 0;
        // entry controlled loop
        while (j < 3) {
            document.write(j + "<button>While Loop</button><br>");
            j++;
        }

        var j = 0;
        // exit controlled loop
        do {
            document.write(j + "<button>Do While Loop</button><br>");
            j++;
        } while (j < 3);
    </script>
</body>

</html>
