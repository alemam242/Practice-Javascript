<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="my-img"
        src="https://images.pexels.com/photos/235986/pexels-photo-235986.jpeg?auto=compress&cs=tinysrgb&w=600"
        width="400" height="400">
    <br><br>
    <button onclick="changeAttr()">Change</button>


    <script>
        function changeAttr() {
            var Img = document.getElementById("my-img");
            Img.src = "https://images.pexels.com/photos/1227511/pexels-photo-1227511.jpeg?auto=compress&cs=tinysrgb&w=600";
            Img.width = 200;
            Img.height = 200;
        }
    </script>
</body>

</html>
