<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Math Class</title>
</head>

<body>






    <!-- Working with Math Class -->
    <script>
        var num = -7;

        // abs() method
        document.write(
            Math.abs(num)
        );

        //ceil() method
        var num = 7.8;
        document.write(
            "<br>" + Math.ceil(num)
        );

        //floor() method
        var num = 6.9;
        document.write(
            "<br>" + Math.floor(num)
        );

        //max() method
        document.write(
            "<br>" + Math.max(10, 50, 5, 20, 60, 30)
        );

        //min() method
        document.write(
            "<br>" + Math.min(10, 50, 5, 20, 60, 30)
        );

        //random() method
        document.write(
            "<br>" + Math.ceil(Math.random() * 999999)
        );
    </script>
</body>

</html>
